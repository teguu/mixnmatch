<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mix & Match Outfit</title>
  <style>
    body {
      text-align: center;
      padding: 5px;
      background-color: black;
    }

    h2 {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-weight: bolder;
      font-size: 30px;
      color: white;
    }
    
    p {
      color: white;
    }

    .container {
      margin-top: 40px;
    }

    .section {
      margin: 10px 0;
    }

    .slider {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .slider img {
      width: 250px;
      height: 250px;
      object-fit: contain;
      border-radius: 10px;
      border: 2px solid #ccc;
      background: white;
      padding: 5px;
      transition: 0.3s ease-in-out;
    }

    button {
      padding: 8px 14px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

  </style>
</head>
<body>

  <h2>Mix & Match Outfit</h2>
  <p>web ini berguna untuk orang orang yang merasa sulit untuk mencocokkan outfitnya mulai dari baju, celana, dan sepatu.</p>
  <p>dengan begitu web ini dapat mempermudah untuk menggambarkan bagaimana penampilan dari kecocokan outfit yang telah dipilih</p>

      "https://th.bing.com/th/id/OIP.oWNEZRGJH4N17PmnupTGmwHaHa?w=190&h=190&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3", 
      "https://th.bing.com/th/id/OIP.wSWp2iZ_3ph6ibN9F93-nAHaEl?w=307&h=190&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3", 
      "https://th.bing.com/th/id/OIP.Uvp3gB2A64HLuMyHRCS_GwAAAA?w=180&h=181&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3",
      "https://th.bing.com/th/id/OIP.-ABP4wlFNn49tdslEU_3KAHaFj?w=241&h=181&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3",
      "https://th.bing.com/th/id/OIP.Uywrg6IzrJ87emyTLDbZ2QHaFR?w=256&h=181&c=7&r=0&o=5&dpr=1.3&pid=1.7",
      "https://tse3.mm.bing.net/th/id/OIP.iRZUxU6HZlqbRDJFVHp2AAAAAA?pid=ImgDet&w=184&h=230&c=7&dpr=1,3&o=7&rm=3",
      "https://tse3.mm.bing.net/th/id/OIP.ZqCRp73EaTVncOLL9hSFuwHaGl?rs=1&pid=ImgDetMain&o=7&rm=3",
      "https://th.bing.com/th/id/OIP.lBTO2v2ioZjfEpqdaktbMAHaEh?w=262&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"  
    ];

    const index = {
      baju: 0,
      celana: 0,
      sepatu: 0
    };

    function updateImages() {
      document.getElementById("bajuImg").src = bajuList[index.baju];
      document.getElementById("celanaImg").src = celanaList[index.celana];
      document.getElementById("sepatuImg").src = sepatuList[index.sepatu];
    }

    function next(type) {
      if (type === "baju") index.baju = (index.baju + 1) % bajuList.length;
      if (type === "celana") index.celana = (index.celana + 1) % celanaList.length;
      if (type === "sepatu") index.sepatu = (index.sepatu + 1) % sepatuList.length;
      updateImages();
    }

    function prev(type) {
      if (type === "baju") index.baju = (index.baju - 1 + bajuList.length) % bajuList.length;
      if (type === "celana") index.celana = (index.celana - 1 + celanaList.length) % celanaList.length;
      if (type === "sepatu") index.sepatu = (index.sepatu - 1 + sepatuList.length) % sepatuList.length;
      updateImages();
    }

    index.baju = Math.floor(Math.random() * bajuList.length);
    index.celana = Math.floor(Math.random() * celanaList.length);
    index.sepatu = Math.floor(Math.random() * sepatuList.length);
    updateImages(); 
  </script>
